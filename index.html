<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur Crochet</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffeef8;
      color: #d63384;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #e60073;
      margin-bottom: 20px;
    }

    .section-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .section {
      background: #fff;
      border: 3px solid #f8a5c2;
      border-radius: 20px;
      padding: 20px;
      max-width: 300px;
      flex: 1 1 250px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.4);
    }

    .section h2 {
      margin-top: 0;
    }

    .counter {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    #chrono {
      font-size: 28px;
      margin: 10px 0;
      color: #c2185b;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffb6c1;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .custom-file-upload:hover {
      background-color: #ff69b4;
    }

    .imported-image {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid #f8a5c2;
    }

    .image-section-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

  </style>
</head>
<body>

  <h1>ðŸŽ€ Compteur Crochet ðŸŽ€</h1>

  <div class="section-container">
    <div class="section">
      <h2>Mailles</h2>
      <div class="counter" id="mailles">0</div>
      <button onclick="updateCounter('mailles', 1)">+1</button>
      <button onclick="updateCounter('mailles', -1)">-1</button>
      <button onclick="resetCounter('mailles')">RÃ©initialiser</button>
    </div>

    <div class="section">
      <h2>Tours</h2>
      <div class="counter" id="tours">0</div>
      <button onclick="updateCounter('tours', 1)">+1</button>
      <button onclick="updateCounter('tours', -1)">-1</button>
      <button onclick="resetCounter('tours')">RÃ©initialiser</button>
    </div>

    <div class="section">
      <h2>ChronomÃ¨tre</h2>
      <div id="chrono">00:00</div>
      <button onclick="startChrono()">DÃ©marrer</button>
      <button onclick="pauseChrono()">Pause</button>
      <button onclick="resetChrono()">RÃ©initialiser</button>
    </div>
  </div>

  <div class="image-section-wrapper">
    <div class="section">
        <h2>Importer une image</h2>
        <label for="file-upload" class="custom-file-upload">ðŸ“¸ Choisir une image</label>
        <input id="file-upload" type="file" accept="image/*" onchange="importImage(event)">
        <img id="preview" class="imported-image" src="" alt="">
    </div>
  </div>


  <script>
    let counters = { mailles: 0, tours: 0 };

    function updateCounter(type, value) {
      counters[type] += value;
      if (counters[type] < 0) counters[type] = 0;
      document.getElementById(type).textContent = counters[type];
    }

    function resetCounter(type) {
      counters[type] = 0;
      document.getElementById(type).textContent = 0;
    }

    // ChronomÃ¨tre contrÃ´lable
    let chronoInterval;
    let elapsedSeconds = 0;
    let isRunning = false;

    function updateChronoDisplay() {
      const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
      const seconds = String(elapsedSeconds % 60).padStart(2, '0');
      document.getElementById('chrono').textContent = `${minutes}:${seconds}`;
    }

    function startChrono() {
      if (!isRunning) {
        chronoInterval = setInterval(() => {
          elapsedSeconds++;
          updateChronoDisplay();
        }, 1000);
        isRunning = true;
      }
    }

    function pauseChrono() {
      clearInterval(chronoInterval);
      isRunning = false;
    }

    function resetChrono() {
      clearInterval(chronoInterval);
      elapsedSeconds = 0;
      isRunning = false;
      updateChronoDisplay();
    }

    function importImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById('preview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
