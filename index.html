<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur Crochet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffeef8;
      color: #d63384;
      text-align: center;
      height: 100vh;
      
    }

    h1 {
      margin: 10px 0;
      color: #e60073;
    }

    .section-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      
    }

    .section {
      background: #fff;
      border: 3px solid #f8a5c2;
      border-radius: 20px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.4);
    }

    .counter {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      margin: 4px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    #chrono {
      font-size: 24px;
      margin: 10px 0;
      color: #c2185b;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      background-color: #ffb6c1;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .custom-file-upload:hover {
      background-color: #ff69b4;
    }

    .imported-image {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid #f8a5c2;
    }

    .image-section-wrapper {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .footer-button {
      margin-top: 10px;
    }




    .texte-arc-en-ciel {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #8000ff, #ff0000);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: defilementCouleur 5s linear infinite;
    }

    @keyframes defilementCouleur {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ€ Compteur Crochet ðŸŽ€</h1>
  <div class="texte-arc-en-ciel">
    <h2 style="color: #c2185b;">La bite Ã  Lulu</h2>
  </div>

  <div class="section-container">
    <div class="section">
      <h2>Mailles</h2>
      <div class="counter" id="mailles">0</div>
      <button onclick="updateCounter('mailles', 1)">+1</button>
      <button onclick="updateCounter('mailles', -1)">-1</button>
      <button onclick="resetCounter('mailles')">RÃ©initialiser</button>
    </div>

    <div class="section">
      <h2>Tours</h2>
      <div class="counter" id="tours">0</div>
      <button onclick="updateCounter('tours', 1)">+1</button>
      <button onclick="updateCounter('tours', -1)">-1</button>
      <button onclick="resetCounter('tours')">RÃ©initialiser</button>
    </div>

    <div class="section">
      <h2>ChronomÃ¨tre</h2>
      <div id="chrono">00:00</div>
      <button onclick="startChrono()">DÃ©marrer</button>
      <button onclick="pauseChrono()">Pause</button>
      <button onclick="resetChrono()">RÃ©initialiser</button>
    </div>
  </div>

  <div class="image-section-wrapper">
    <div class="section">
      <h2>Importer une image</h2>
      <label for="file-upload" class="custom-file-upload">ðŸ“¸ Choisir une image</label>
      <input id="file-upload" type="file" accept="image/*" onchange="importImage(event)">
      <img id="preview" class="imported-image" src="" alt="">
    </div>
  </div>

  <div class="footer-button">
    <button onclick="resetAll()" style="background-color:#f8a5c2;">ðŸ§¹ Effacer tout</button>
  </div>

  <script>
    let counters = {
      mailles: parseInt(localStorage.getItem('mailles')) || 0,
      tours: parseInt(localStorage.getItem('tours')) || 0
    };
    let elapsedSeconds = parseInt(localStorage.getItem('chrono')) || 0;
    let chronoInterval;
    let isRunning = false;

    // Affichage initial
    document.getElementById('mailles').textContent = counters.mailles;
    document.getElementById('tours').textContent = counters.tours;
    updateChronoDisplay();
    document.getElementById('preview').src = localStorage.getItem('image') || '';

    function updateCounter(type, value) {
      counters[type] += value;
      if (counters[type] < 0) counters[type] = 0;
      document.getElementById(type).textContent = counters[type];
      localStorage.setItem(type, counters[type]);
    }

    function resetCounter(type) {
      counters[type] = 0;
      document.getElementById(type).textContent = 0;
      localStorage.setItem(type, 0);
    }

    function updateChronoDisplay() {
      const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
      const seconds = String(elapsedSeconds % 60).padStart(2, '0');
      document.getElementById('chrono').textContent = `${minutes}:${seconds}`;
    }

    function startChrono() {
      if (!isRunning) {
        chronoInterval = setInterval(() => {
          elapsedSeconds++;
          localStorage.setItem('chrono', elapsedSeconds);
          updateChronoDisplay();
        }, 1000);
        isRunning = true;
      }
    }

    function pauseChrono() {
      clearInterval(chronoInterval);
      isRunning = false;
    }

    function resetChrono() {
      clearInterval(chronoInterval);
      elapsedSeconds = 0;
      isRunning = false;
      updateChronoDisplay();
      localStorage.setItem('chrono', '0');
    }

    function importImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById('preview').src = e.target.result;
          localStorage.setItem('image', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function resetAll() {
      if (confirm("Tout effacer ? Cela supprimera les donnÃ©es enregistrÃ©es.")) {
        // RÃ©initialise tout
        counters = { mailles: 0, tours: 0 };
        document.getElementById('mailles').textContent = 0;
        document.getElementById('tours').textContent = 0;

        clearInterval(chronoInterval);
        elapsedSeconds = 0;
        isRunning = false;
        updateChronoDisplay();

        document.getElementById('preview').src = '';
        localStorage.clear();
      }
    }
  </script>

</body>
</html>
