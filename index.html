<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur Hello Kitty</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffeef8;
      color: #d63384;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
      color: #e60073;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 100%;
      max-width: 900px;
      flex-grow: 1;
    }

    .section {
      background: white;
      border: 2px solid #f8a5c2;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .section h2 {
      font-size: 18px;
      margin: 5px 0;
    }

    .counter {
      font-size: 24px;
      font-weight: bold;
      margin: 5px 0;
    }

    button {
      margin: 2px;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    #chrono {
      font-size: 22px;
      margin: 5px 0;
      color: #c2185b;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #ffb6c1;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-top: 4px;
    }

    .custom-file-upload:hover {
      background-color: #ff69b4;
    }

    .imported-image {
      max-width: 100%;
      max-height: 100px;
      margin-top: 5px;
      border-radius: 10px;
      border: 2px solid #f8a5c2;
    }

    footer {
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ€ Compteur Hello Kitty ðŸŽ€</h1>

  <div class="container">

    <div class="section">
      <h2>Mailles</h2>
      <div class="counter" id="mailles">0</div>
      <div>
        <button onclick="updateCounter('mailles', 1)">+1</button>
        <button onclick="updateCounter('mailles', -1)">-1</button>
        <button onclick="resetCounter('mailles')">Reset</button>
      </div>
    </div>

    <div class="section">
      <h2>Tours</h2>
      <div class="counter" id="tours">0</div>
      <div>
        <button onclick="updateCounter('tours', 1)">+1</button>
        <button onclick="updateCounter('tours', -1)">-1</button>
        <button onclick="resetCounter('tours')">Reset</button>
      </div>
    </div>

    <div class="section">
      <h2>Chrono</h2>
      <div id="chrono">00:00</div>
      <div>
        <button onclick="startChrono()">DÃ©marrer</button>
        <button onclick="pauseChrono()">Pause</button>
        <button onclick="resetChrono()">Reset</button>
      </div>
    </div>

    <div class="section" style="grid-column: span 3;">
      <h2>Importer une image</h2>
      <label for="file-upload" class="custom-file-upload">ðŸ“¸ Choisir une image</label>
      <input id="file-upload" type="file" accept="image/*" onchange="importImage(event)">
      <img id="preview" class="imported-image" src="" alt="">
    </div>

  </div>

  <footer>ðŸŒ¸ Hello Kitty Style â€” Compact UI</footer>

  <script>
    let counters = { mailles: 0, tours: 0 };

    function updateCounter(type, value) {
      counters[type] += value;
      if (counters[type] < 0) counters[type] = 0;
      document.getElementById(type).textContent = counters[type];
    }

    function resetCounter(type) {
      counters[type] = 0;
      document.getElementById(type).textContent = 0;
    }

    // Chrono
    let chronoInterval;
    let elapsedSeconds = 0;
    let isRunning = false;

    function updateChronoDisplay() {
      const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
      const seconds = String(elapsedSeconds % 60).padStart(2, '0');
      document.getElementById('chrono').textContent = `${minutes}:${seconds}`;
    }

    function startChrono() {
      if (!isRunning) {
        chronoInterval = setInterval(() => {
          elapsedSeconds++;
          updateChronoDisplay();
        }, 1000);
        isRunning = true;
      }
    }

    function pauseChrono() {
      clearInterval(chronoInterval);
      isRunning = false;
    }

    function resetChrono() {
      clearInterval(chronoInterval);
      elapsedSeconds = 0;
      isRunning = false;
      updateChronoDisplay();
    }

    function importImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById('preview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
