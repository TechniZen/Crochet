<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Compteur Crochet</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffeef8;
      color: #d63384;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: #e60073;
      margin: 10px 0 0;
      text-align: center;
    }

    .texte-arc-en-ciel {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #8000ff, #ff0000);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: defilementCouleur 5s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes defilementCouleur {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }

    .controls select,
    .controls input,
    .controls button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 2px solid #f8a5c2;
      background-color: #fff0f5;
      color: #c2185b;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .controls button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .controls button:hover {
      background-color: #ff69b4;
    }

    .main-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      flex: 1;
    }

    .section {
      background: #fff;
      border: 3px solid #f8a5c2;
      border-radius: 20px;
      padding: 15px;
      flex: 1 1 150px;
      max-width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.4);
    }

    .counter {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    .section button {
      margin: 4px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .section button:hover {
      background-color: #ff69b4;
    }

    #chrono {
      font-size: 24px;
      margin: 10px 0;
      color: #c2185b;
    }

    .image-section {
      padding: 10px;
      text-align: center;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      background-color: #ffb6c1;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .custom-file-upload:hover {
      background-color: #ff69b4;
    }

    .imported-image {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid #f8a5c2;
    }

    .footer-button {
      text-align: center;
      margin: 20px 0;
    }

    .footer-button button {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #f8a5c2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .footer-button button:hover {
      background-color: #ff69b4;
    }

    @media (max-width: 600px) {
      .main-sections {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ€ Compteur Crochet ðŸŽ€</h1>
  <div class="texte-arc-en-ciel">de Marjijou &lt;3</div>

  <div class="controls">
    <select id="project-select">
      <option value="">-- SÃ©lectionner un projet --</option>
    </select>
    <input type="text" id="project-name" placeholder="Nom du projet" />
    <button onclick="saveProject()">ðŸ’¾</button>
    <button onclick="newProject()">ðŸ†•</button>
    <button onclick="deleteProject()">ðŸ—‘</button>
    <button id="btn-export">â¬‡</button>
    <button><label for="import-file" style="cursor:pointer;">â¬†</label></button>
    <input type="file" id="import-file" accept=".json" style="display:none;" />
  </div>

  <div class="main-sections">
    <div class="section" id="tours-section">
      <h2>Tours</h2>
      <div class="counter" id="tours">0</div>
      <button onclick="updateCounter('tours', 1)">+1</button>
      <button onclick="updateCounter('tours', -1)">-1</button>
      <button onclick="resetCounter('tours')">RÃ©init.</button>
    </div>

    <div class="section" id="mailles-section">
      <h2>Mailles</h2>
      <div class="counter" id="mailles">0</div>
      <button onclick="updateCounter('mailles', 1)">+1</button>
      <button onclick="updateCounter('mailles', -1)">-1</button>
      <button onclick="resetCounter('mailles')">RÃ©init.</button>
    </div>

    <div class="section" id="chrono-section">
      <h2>ChronomÃ¨tre</h2>
      <div id="chrono">00:00</div>
      <button onclick="startChrono()">DÃ©marrer</button>
      <button onclick="pauseChrono()">Pause</button>
      <button onclick="resetChrono()">RÃ©init.</button>
    </div>
  </div>

  <div class="image-section">
    <h2>Image</h2>
    <label for="file-upload" class="custom-file-upload">ðŸ“¸ Choisir une image</label>
    <input id="file-upload" type="file" accept="image/*" onchange="importImage(event)">
    <img id="preview" class="imported-image" src="" alt="">
  </div>

  <div class="footer-button">
    <button onclick="resetAll()">ðŸ§¹ Effacer tout</button>
  </div>

<script>
  const STORAGE_PREFIX = 'project_';
  let counters = { mailles: 0, tours: 0 };
  let elapsedSeconds = 0;
  let chronoInterval;
  let isRunning = false;

  function updateUI() {
    document.getElementById('mailles').textContent = counters.mailles;
    document.getElementById('tours').textContent = counters.tours;
    updateChronoDisplay();
    document.getElementById('preview').src = localStorage.getItem('currentImage') || '';
  }

  function updateCounter(type, value) {
    counters[type] += value;
    if (counters[type] < 0) counters[type] = 0;
    updateUI();
  }

  function resetCounter(type) {
    counters[type] = 0;
    updateUI();
  }

  function updateChronoDisplay() {
    const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
    const seconds = String(elapsedSeconds % 60).padStart(2, '0');
    document.getElementById('chrono').textContent = `${minutes}:${seconds}`;
  }

  function startChrono() {
    if (!isRunning) {
      chronoInterval = setInterval(() => {
        elapsedSeconds++;
        updateChronoDisplay();
      }, 1000);
      isRunning = true;
    }
  }

  function pauseChrono() {
    clearInterval(chronoInterval);
    isRunning = false;
  }

  function resetChrono() {
    clearInterval(chronoInterval);
    elapsedSeconds = 0;
    isRunning = false;
    updateChronoDisplay();
  }

  function importImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById('preview').src = e.target.result;
        localStorage.setItem('currentImage', e.target.result);
      };
      reader.readAsDataURL(file);
    }
  }

  function resetAll() {
    if (confirm("Tout effacer ?")) {
      counters = { mailles: 0, tours: 0 };
      elapsedSeconds = 0;
      isRunning = false;
      clearInterval(chronoInterval);
      document.getElementById('preview').src = '';
      localStorage.removeItem('currentImage');
      updateUI();
    }
  }

  function saveProject() {
    const name = document.getElementById('project-name').value.trim();
    if (!name) {
      alert("Entrez un nom de projet.");
      return;
    }
    const data = {
      mailles: counters.mailles,
      tours: counters.tours,
      chrono: elapsedSeconds,
      image: localStorage.getItem('currentImage') || ''
    };
    localStorage.setItem(STORAGE_PREFIX + name, JSON.stringify(data));
    refreshProjectList();
    alert(`Projet "${name}" enregistrÃ©.`);
  }

  function loadProject() {
    const name = document.getElementById('project-select').value;
    if (!name) return;

    const data = JSON.parse(localStorage.getItem(STORAGE_PREFIX + name));
    if (!data) {
      alert("Projet introuvable.");
      return;
    }
    counters.mailles = data.mailles;
    counters.tours = data.tours;
    elapsedSeconds = data.chrono || 0;
    localStorage.setItem('currentImage', data.image || '');
    updateUI();
    document.getElementById('project-name').value = name;
  }

  function deleteProject() {
    const name = document.getElementById('project-select').value;
    if (!name) {
      alert("SÃ©lectionnez un projet Ã  supprimer.");
      return;
    }
    if (confirm(`Supprimer le projet "${name}" ?`)) {
      localStorage.removeItem(STORAGE_PREFIX + name);
      refreshProjectList();
      resetAll();
      alert("Projet supprimÃ©.");
    }
  }

  function newProject() {
    if (confirm("Voulez-vous effacer le projet actuel avant dâ€™en crÃ©er un nouveau ?")) {
      resetAll();
      document.getElementById('project-name').value = '';
      document.getElementById('project-select').value = '';
    }
  }

  function refreshProjectList() {
    const select = document.getElementById('project-select');
    select.innerHTML = '<option value="">-- SÃ©lectionner un projet --</option>';
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith(STORAGE_PREFIX)) {
        const name = key.substring(STORAGE_PREFIX.length);
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    });
  }

  document.getElementById('btn-export').addEventListener('click', () => {
    const name = document.getElementById('project-select').value;
    if (!name) return alert("SÃ©lectionnez un projet Ã  exporter.");
    const data = localStorage.getItem(STORAGE_PREFIX + name);
    if (!data) return alert("Projet introuvable.");
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = name + '.json';
    a.click();
    URL.revokeObjectURL(url);
  });

  document.getElementById('project-select').addEventListener('change', loadProject);

  refreshProjectList();
  updateUI();
</script>

</body>
</html>
