<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur Crochet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffeef8;
      color: #d63384;
      margin: 0;
      padding: 10px;
    }

    h1 {
      color: #e60073;
      text-align: center;
      margin: 10px 0 5px;
    }

    .texte-arc-en-ciel {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(270deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #2b65ff, #8000ff, #ff0000);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: defilementCouleur 5s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes defilementCouleur {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    .controls select,
    .controls input,
    .controls button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #f8a5c2;
      background-color: #fff0f5;
      color: #c2185b;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: all 0.2s;
    }

    .controls button {
      background-color: #ffb6c1;
      color: white;
      border: none;
    }

    .controls button:hover {
      background-color: #ff69b4;
    }

    .delete-btn {
      background-color: #ff4d6d !important;
    }

    .delete-btn:hover {
      background-color: #e60033 !important;
    }

    .section {
      background: #fff;
      border: 3px solid #f8a5c2;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.4);
    }

    .counter {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    .section button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 12px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .section button:hover {
      background-color: #ff69b4;
    }

    #chrono {
      font-size: 24px;
      margin: 10px 0;
      color: #c2185b;
    }

    .custom-file-upload {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ffb6c1;
      color: white;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .custom-file-upload:hover {
      background-color: #ff69b4;
    }

    .imported-image {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #f8a5c2;
      margin-top: 10px;
    }

    .footer-button button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      background-color: #f8a5c2;
      color: white;
      border: none;
    }

    .footer-button button:hover {
      background-color: #ff69b4;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ€ Compteur Crochet ðŸŽ€</h1>
  <div class="texte-arc-en-ciel">de Marjijou &lt;3</div>

  <div class="controls">
    <select id="project-select" onchange="loadProject()">
      <option value="">-- SÃ©lectionner un projet --</option>
    </select>
    <input type="text" id="project-name" placeholder="Nom du projet" />
    <button onclick="saveProject()">ðŸ’¾ Enregistrer</button>
    <button onclick="newProject()">ðŸ†• Nouveau</button>
    <button class="delete-btn" onclick="deleteProject()">ðŸ—‘ Supprimer</button>
    <button id="btn-export">â¬‡ Exporter</button>
    <label class="custom-file-upload" for="import-file">â¬† Importer</label>
    <input type="file" id="import-file" accept=".json" />
  </div>

  <div class="section">
    <h2>Mailles</h2>
    <div class="counter" id="mailles">0</div>
    <button onclick="updateCounter('mailles', 1)">+1</button>
    <button onclick="updateCounter('mailles', -1)">-1</button>
    <button onclick="resetCounter('mailles')">RÃ©initialiser</button>
  </div>

  <div class="section">
    <h2>Tours</h2>
    <div class="counter" id="tours">0</div>
    <button onclick="updateCounter('tours', 1)">+1</button>
    <button onclick="updateCounter('tours', -1)">-1</button>
    <button onclick="resetCounter('tours')">RÃ©initialiser</button>
  </div>

  <div class="section">
    <h2>ChronomÃ¨tre</h2>
    <div id="chrono">00:00</div>
    <button onclick="startChrono()">DÃ©marrer</button>
    <button onclick="pauseChrono()">Pause</button>
    <button onclick="resetChrono()">RÃ©initialiser</button>
  </div>

  <div class="section">
    <h2>Importer une image</h2>
    <label for="file-upload" class="custom-file-upload">ðŸ“¸ Choisir une image</label>
    <input id="file-upload" type="file" accept="image/*" onchange="importImage(event)">
    <img id="preview" class="imported-image" src="" alt="">
  </div>

  <div class="footer-button">
    <button onclick="resetAll()">ðŸ§¹ Effacer tout</button>
  </div>

<script>
  // ðŸ§¶ Tous tes scripts identiques (je les laisse intacts pour que tout fonctionne)
  const STORAGE_PREFIX = 'project_';
  let counters = { mailles: 0, tours: 0 };
  let elapsedSeconds = 0;
  let chronoInterval;
  let isRunning = false;

  function updateUI() {
    document.getElementById('mailles').textContent = counters.mailles;
    document.getElementById('tours').textContent = counters.tours;
    updateChronoDisplay();
    document.getElementById('preview').src = localStorage.getItem('currentImage') || '';
  }

  function updateCounter(type, value) {
    counters[type] += value;
    if (counters[type] < 0) counters[type] = 0;
    document.getElementById(type).textContent = counters[type];
  }

  function resetCounter(type) {
    counters[type] = 0;
    document.getElementById(type).textContent = 0;
  }

  function updateChronoDisplay() {
    const minutes = String(Math.floor(elapsedSeconds / 60)).padStart(2, '0');
    const seconds = String(elapsedSeconds % 60).padStart(2, '0');
    document.getElementById('chrono').textContent = `${minutes}:${seconds}`;
  }

  function startChrono() {
    if (!isRunning) {
      chronoInterval = setInterval(() => {
        elapsedSeconds++;
        updateChronoDisplay();
      }, 1000);
      isRunning = true;
    }
  }

  function pauseChrono() {
    clearInterval(chronoInterval);
    isRunning = false;
  }

  function resetChrono() {
    clearInterval(chronoInterval);
    elapsedSeconds = 0;
    isRunning = false;
    updateChronoDisplay();
  }

  function importImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById('preview').src = e.target.result;
        localStorage.setItem('currentImage', e.target.result);
      };
      reader.readAsDataURL(file);
    }
  }

  function resetAll() {
    if (confirm("Tout effacer ?")) {
      counters = { mailles: 0, tours: 0 };
      elapsedSeconds = 0;
      isRunning = false;
      clearInterval(chronoInterval);
      document.getElementById('preview').src = '';
      localStorage.removeItem('currentImage');
      updateUI();
    }
  }

  function saveProject() {
    const nameInput = document.getElementById('project-name');
    let name = nameInput.value.trim();
    if (!name) {
      alert("Entrez un nom de projet avant d'enregistrer.");
      nameInput.focus();
      return;
    }
    const data = {
      mailles: counters.mailles,
      tours: counters.tours,
      chrono: elapsedSeconds,
      image: localStorage.getItem('currentImage') || ''
    };
    localStorage.setItem(STORAGE_PREFIX + name, JSON.stringify(data));
    refreshProjectList();
    document.getElementById('project-select').value = name;
    alert(`Projet "${name}" enregistrÃ©.`);
  }

  function loadProject() {
    const name = document.getElementById('project-select').value;
    if (!name) return;
    const data = JSON.parse(localStorage.getItem(STORAGE_PREFIX + name));
    if (!data) {
      alert("Projet introuvable.");
      return;
    }
    counters.mailles = data.mailles;
    counters.tours = data.tours;
    elapsedSeconds = data.chrono || 0;
    localStorage.setItem('currentImage', data.image || '');
    updateUI();
    document.getElementById('project-name').value = name;
  }

  function deleteProject() {
    const name = document.getElementById('project-select').value;
    if (!name) {
      alert("SÃ©lectionnez un projet Ã  supprimer.");
      return;
    }
    if (confirm(`Supprimer le projet "${name}" ?`)) {
      localStorage.removeItem(STORAGE_PREFIX + name);
      refreshProjectList();
      document.getElementById('project-name').value = '';
      document.getElementById('project-select').value = '';
      resetAll();
      alert("Projet supprimÃ©.");
    }
  }

  function newProject() {
    const nameInput = document.getElementById('project-name');
    const currentName = nameInput.value.trim();
    if (currentName) {
      if (confirm(`Voulez-vous enregistrer le projet actuel "${currentName}" avant de crÃ©er un nouveau ?`)) {
        saveProject();
      }
    }
    resetAll();
    nameInput.value = '';
    document.getElementById('project-select').value = '';
  }

  function refreshProjectList() {
    const select = document.getElementById('project-select');
    select.innerHTML = '<option value="">-- SÃ©lectionner un projet --</option>';
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith(STORAGE_PREFIX)) {
        const name = key.substring(STORAGE_PREFIX.length);
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    });
  }

  document.getElementById('btn-export').addEventListener('click', () => {
    const name = document.getElementById('project-select').value;
    if (!name) return alert("Aucun projet sÃ©lectionnÃ© Ã  exporter.");
    const data = localStorage.getItem(STORAGE_PREFIX + name);
    if (!data) return alert("Projet introuvable.");
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = name + '.json';
    a.click();
    URL.revokeObjectURL(url);
  });

  document.getElementById('import-file').addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const data = JSON.parse(e.target.result);
        if (typeof data.mailles !== 'number' || typeof data.tours !== 'number' || typeof data.chrono !== 'number') {
          alert("Fichier JSON invalide.");
          return;
        }
        let baseName = file.name.replace(/\.json$/, '');
        let name = baseName;
        let idx = 1;
        while (localStorage.getItem(STORAGE_PREFIX + name)) {
          name = baseName + '_' + idx++;
        }
        localStorage.setItem(STORAGE_PREFIX + name, JSON.stringify(data));
        alert(`Projet importÃ© sous le nom "${name}".`);
        refreshProjectList();
        document.getElementById('project-select').value = name;
        document.getElementById('project-name').value = name;
        loadProject();
      } catch (error) {
        alert("Erreur de lecture du fichier JSON.");
      }
    };
    reader.readAsText(file);
  });

  refreshProjectList();
  updateUI();
</script>

</body>
</html>
